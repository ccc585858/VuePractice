<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div id="app">
      <div>原價：<span class="original_price">{{original_price}}</span>元</div>
      <div>特價：<span class="on_sale">{{onsale}}</span>元</div>

    <script>

      //   original_price_el.innerHTML = original_price;
      //   on_sale_el.innerHTML = on_sale;

      const app = Vue.createApp({
        data() {
          return {
            original_price: 300,
          };
        },
        computed: {
          onsale() {
            return this.original_price * 0.8;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
